<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Adler Tours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Telegram WebApp JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h1>Каталог туров</h1>

    <div id="tours-container">
      <p id="tours-loading">Загрузка туров...</p>
      <div id="tours-list"></div>
      <p id="tours-error" class="error hidden"></p>
    </div>

    <div id="booking-container" class="hidden">
      <h2 id="booking-title">Бронирование тура</h2>
      <form id="booking-form">
        <input type="hidden" id="tour_id" />

        <div class="field">
          <label for="date_time">Дата и время:</label>
          <input type="datetime-local" id="date_time" required />
        </div>

        <div class="field">
          <label for="people_count">Количество человек:</label>
          <input type="number" id="people_count" min="1" value="1" required />
        </div>

        <div class="field">
          <label for="client_name">Ваше имя:</label>
          <input type="text" id="client_name" required />
        </div>

        <div class="field">
          <label for="client_phone">Телефон:</label>
          <input type="tel" id="client_phone" required />
        </div>

        <div class="field">
          <label for="comment">Комментарий:</label>
          <textarea id="comment" rows="3" placeholder="Пожелания, дети, и т.п."></textarea>
        </div>

        <div id="booking-error" class="error hidden"></div>
        <div id="booking-success" class="success hidden"></div>

        <div class="buttons">
          <button type="button" id="back-button">Назад к списку</button>
          <button type="submit" id="submit-button">Отправить заявку</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
